<div id="homeComponent">
  <h4>What am I eating today?</h4>
  <form>
    <div class="form-group">
      <label for="recipeList">Recipe</label>
      <select class="form-control" id="recipeList" (change)="onSelect($event.target.value)">
        <option value="-1">
          <span>Select a recipe</span>
        </option>
        <option *ngFor="let recipe of recipes" value="{{recipe.id}}">
          <span>{{recipe.name}}</span>
        </option>
      </select>
    </div>
  </form>
  <div *ngIf="selectedRecipe">
    <ul id="selectedRecipeIngredients">
      <li *ngFor="let ingredient of selectedRecipe.ingredients">
        <span>{{ingredient.name}} - {{ingredient.resourceConsumption}}</span>
      </li>
    </ul>
    <p>Total consumption: {{recipeResourceConsumption}}</p>
  </div>
</div>
